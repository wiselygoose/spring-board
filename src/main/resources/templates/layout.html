<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="layout (title, body)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title th:replace="${title}">게시판</title>
</head>
<body style="padding-top: 100px;">
	<header class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
		<div class="container">
			<a class="navbar-brand" href="/">게시판</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarContents">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="offcanvas offcanvas-end" tabindex="-1" id="navbarContents">
				<div class="offcanvas-header">
					<h5 class="offcanvas-header"></h5>
					<button class="btn-close" type="button" data-bs-dismiss="offcanvas"></button>
				</div>
				<div class="offcanvas-body">
					<ul class="navbar-nav justify-content-start flex-grow-1 ps-3">
						<li class="nav-item">
							<a class="nav-link">Link1</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	
	<div class="container">
	    <div th:replace="${body}"></div>
	</div>
    
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
