<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title},~{::body})}">
<head>
    <title th:with="text=${#strings.isEmpty(post.title)} ? '게시판 :: 등록' : '게시판 :: 수정' " th:text="${text}"></title>
</head>
<body>
    <div class="row justify-content-center">
    	<div class="col-lg-10">
    		<form method="post">
    			<div class="mb-3">
    				<label class="form-label">제목</label>
    				<input class="form-control" name="title" th:value="${post.title}">
    			</div>
    			
    			<div class="mb-3">
    				<label class="form-label">내용</label>
    				<textarea class="form-control" rows=10 name="contents" th:text="${post.contents}"></textarea>
    			</div>
    			
    			<div class="mb-3">
    				<label class="form-label">작성자</label>
    				<input class="form-control" name="writer" th:value="${post.writer}">
    			</div>
	    		
	    		<div class="float-start">
	    			<a class="btn btn-secondary" type="button" th:href="@{/posts}">목록</a>
	    		</div>
	    		<div class="float-end">
	    			<button th:with="text=${#strings.isEmpty(post.title)} ? '등록' : '수정' " th:text="${text}" class="btn btn-primary" type="submit"></button>
	    		</div>
    		</form>
    	</div>
    </div>
</body>
</html>
